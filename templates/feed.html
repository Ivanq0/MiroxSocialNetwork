{% include "base.html" %}

{% block content %}

<div>
    {% for post in posts %}
        <p>
            <a class="link-offset-2 link-underline link-underline-opacity-0" href="/user/{{post.user_id}}">
            {{ post.user.name }} {{ post.user.surname }}
            </a>
            {{ post.created_date }}
        </p>
        <h4>
            {{ post.content }}
        </h4>
    {% endfor %}
</div>

{% endblock %}
